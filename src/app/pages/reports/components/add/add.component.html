<div class="add-report-container">

    <div class="add-report-card">

        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Create a new report</h2>

        <div class="form-group">
            <input type="text" placeholder="Just a Regular Report" class="form-input">

            <div class="relative">
                <select class="form-select">
                    <option [disabled]="true" [selected]="true">Select Form</option>
                    <option value="1">Form 1</option>
                    <option value="2">Form 2</option>
                </select>
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn-cancel" [routerLink]="['/reports']">
                Cancel
            </button>
            <button type="button" class="btn-create" routerLink="/reports">
                Create
            </button>
        </div>

    </div>
</div>
