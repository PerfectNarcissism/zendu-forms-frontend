@if (isOpen()) {
<div class="modal-overlay">
    <div class="modal-content">
        <h3>{{ title() }}</h3>
        <p>{{ message() }}</p>

        <div class="modal-actions">
            <button class="btn-cancel" (click)="onCancel()">Cancel</button>
            <button class="btn-confirm" (click)="onConfirm()">Confirm</button>
        </div>
    </div>
</div>
}
